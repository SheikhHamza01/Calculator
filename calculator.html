<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="/calculator.css">
    </head>
    <body>
        <div id="calculator-cover">
            <div id="inputOutput">

            </div>
            <table>
                <tr>
                    <td>
                        <p id="1">1</p>
                    </td>
                    <td>
                        <p id="2">2</p>
                    </td>
                    <td>
                        <p id="3">3</p>
                    </td>
                    <td>
                        <p id="+">+</p>
                    </td>
                </tr>

                <tr>
                    <td>
                        <p id="4">4</p>
                    </td>
                    <td>
                        <p id="5">5</p>
                    </td>
                    <td>
                        <p id="6">6</p>
                    </td>
                    <td>
                        <p id="-">-</p>
                    </td>
                </tr>

                <tr>
                    <td>
                        <p id="7">7</p>
                    </td>
                    <td>
                        <p id="8">8</p>
                    </td>
                    <td>
                        <p id="9">9</p>
                    </td>
                    <td>
                        <p id="*">*</p>
                    </td>
                </tr>

                <tr>
                    <td>
                        <p id="C">C</p>
                    </td>
                    <td>
                        <p id="0">0</p>
                    </td>
                    <td>
                        <p id="=">=</p>
                    </td>
                    <td>
                        <p id="/">/</p>
                    </td>
                </tr>
            </table>
        </div>
        <script src="/calculator.js"></script>
    </body>
</html>
